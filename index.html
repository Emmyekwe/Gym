<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gym</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;0,800;1,500;1,600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <section class="front-page">
        <img class="hero" src="./assets/hero.png" alt="meditation" />
        <nav>
            <div class="logo">
                <img src="./assets/logos.svg" alt="gym" />
                <h1>mind & body</h1>
            </div>
            <div class="links">
                <a href="#">Our Story</a>
                <a href="#">Practise</a>
                <a href="#">Classes</a>
            </div>
            <svg width="44" height="18" viewBox="0 0 44 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line class="line" y1="1" x2="44" y2="1" stroke="white" stroke-width="2"/>
                <line class="line" y1="9" x2="27" y2="9" stroke="white" stroke-width="2"/>
                <line class="line" y1="17" x2="11" y2="17" stroke="white" stroke-width="2"/>
            </svg>
        </nav>
        <div class="selling-point">
            <h2>Let your mind breathe</h2>
            <h3>Register for Pilates</h3>
            <div class="ctas">
                <button class="cta-sec">Explore Classes</button>
                <button class="cta-main">Sign Up Today</button>
            </div>
        </div>
    </section>

    <section class="classes">
        <div class="classes-description">
            <h2>Classes tailored for you</h2>
            <h3>It's time to heal your mind and body</h3>
        </div>
        <div class="videos">
            <div class="pilates">
                <h3>Pilates</h3>
                 <video muted loop class="video" src="./assets/pilates.mp4"></video>
            </div>
            <div class="yoga">
                <h3>Yoga</h3>
                <video  muted loop class="video" src="assets/yoga.mp4"></video>
            </div>
            <div class="meditation">
                <h3>Meditation</h3>
                <video  muted loop class="video" src="assets/meditation.mp4"></video>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="our-story">
            <h2>Our story...</h2>
            <p>Be a good yoga student. Be a good yoga student. Be a good yoga student. Be a good yoga student.</p>
        </div>
        <img src="./assets/our-story.png" alt="our story" />
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src='./script.js'></script>

</html>
